<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATE THE BODY MASS INDEX</title>
</head>
<body>
    <script>
        var weight = prompt("Enter the weight of the body")
        // alert(weight)
        var height = prompt("Enter the height of the body")
        // alert(height)
        var bodyMassIndex = weight/height**2
        alert(bodyMassIndex)
    </script>
</body>
</html>
